<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>香菇頭</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
	<style type="text/css">
		p{
			font-size:80px;
			padding-left:20px;
		}
	</style>
	<script>
		$(function(){
	       	var socket = io.connect("127.0.0.1:3000");
	     	socket.on('joystick', function(data) {  
		    	if(data){
		    		$(".xx").html(data["x"]);
		    		$(".yy").html(data["y"]);
		    	} 
		    })	

		})
	</script>
<body>

		<p>X:<span class="xx"></span></p>
		<p>Y:<span class="yy"></span></p>



</body>
</html>
