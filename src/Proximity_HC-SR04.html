<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超音波Proximity - HC-SR04</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
	<style type="text/css">
		p{
			font-size:80px;
			padding-left:20px;
		}
	</style>
	<script>
		$(function(){
	       	var socket = io.connect("127.0.0.1:3000");
	       	socket.on('prox', function(data) {  
		    	if(data){
		    		// console.log(data);
		    		$(".cm_int").html(data["cm"]);
		    		$(".in_int").html(data["in"]);
		    	} 
		    })	

		})
	</script>
<body>

		<p><span class="cm_int"></span>cm</p>
		<p><span class="in_int"></span>in</p>



</body>
</html>
